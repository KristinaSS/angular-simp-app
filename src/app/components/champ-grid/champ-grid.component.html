<p>champ-grid works!</p>
<div id="box" #box>
  <mat-grid-list [cols]="columns" (window:resize)="setColumns()" rowHeight="100px" width="100%">
    <mat-grid-tile *ngFor="let x of [1,2,3,4,5,6,7,8,9]" style="background-color: green; width: 100px;">
      {{x}}
    </mat-grid-tile>
  </mat-grid-list>
</div>
