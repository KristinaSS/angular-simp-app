<div class="dialog-background" [ngStyle]="{'background-image': 'url(' + skin.splashPath + ')'}">
  <div class="dialog-content">
    <h2 mat-dialog-title>{{skin.name}}</h2>
    <mat-dialog-content>
      <p>{{skin.name}}</p>
      <p>{{skin.chromas}}</p>
      <p>{{skin.cost}}</p>
      <p>{{skin.availability}}</p>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-button mat-dialog-close>Close</button>
    </mat-dialog-actions>
  </div>
</div>
