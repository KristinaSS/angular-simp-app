<h1>Special Skins You Can't get with RP</h1>
<div *ngFor="let champion of getChampionsWithSpecialSkins()">
  <p>{{ champion.name }}</p>
  <ng-container *ngIf="getSpecialSkins(champion).length > 0">
    <ul>
      <li *ngFor="let skin of getSpecialSkins(champion)">
        {{ skin.name }}
        <br/>
        <img [src]="skin.tilePath" alt="skin_tile">
      </li>
    </ul>
  </ng-container>
</div>
